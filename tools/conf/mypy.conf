# Configuration options globally checked as of mypy v1.0.1 on 2023/03/03.
# See https://mypy.readthedocs.io/en/stable/config_file.html.

[mypy]

    # === [Import discovery](https://mypy.readthedocs.io/en/stable/config_file.html#import-discovery) ===

        # [mypy_path](https://mypy.readthedocs.io/en/stable/config_file.html#confval-mypy_path)
        # ---
        # These paths are relative paths from the project root directory.
        # 'tools/checktypes.py' ensures that mypy is executed from the the project root directory.
        mypy_path = src:test/cases:test/data:test/src:tools/src

        # [files](https://mypy.readthedocs.io/en/stable/config_file.html#confval-files)
        # ---
        # As long as pkgutil-style namespace packages are not fully supported (see [mypy#9393](https://github.com/python/mypy/issues/9393),
        # we cannot check `scenario.test` and `scenario.tools`, with 'test/src/**/*.py' and 'tools/src/**/*.py' patterns.
        # If we try to do so, mypy early ends with: "Duplicate module named 'scenario' (also at 'src/scenario/__init__.py')",
        # which hides all other errors that may exist in the rest of the code.
        # Nevertheless, if we omit the 'tools/src/scenario/__init__.py' and the 'test/src/scenario/__init__.py' files in the list below,
        # this prevents mypy from failing as described above.
        files =
            bin/*.py,
            src/**/*.py,
            # Do not set ``test/data/**/*.py`` in order not to check 'test/data/errors/' files.
            test/*.py, test/cases/**/*.py, test/data/*.py, test/data/xyz/*.py, test/src/scenario/test/**/*.py, test/tools/*.py,
            tools/*.py, tools/src/scenario/tools/**/*.py, tools/conf/sphinx/conf.py
            # Note: Do not end with a comma after the last term

        # [modules](See https://mypy.readthedocs.io/en/stable/config_file.html#confval-modules)
        # ---
        # Unused up to now.

        # [packages](https://mypy.readthedocs.io/en/stable/config_file.html#confval-packages)
        # ---
        # Unused up to now.

        # [exclude](https://mypy.readthedocs.io/en/stable/config_file.html#confval-exclude)
        # ---
        # Unused up to now.

        # [namespace_packages](https://mypy.readthedocs.io/en/stable/config_file.html#confval-namespace_packages)
        # ---
        # Something to do with [mypy#9393](https://github.com/python/mypy/issues/9393)?
        # Apparently, with pkgutil-style namespace packages, this option has no effect.
        # Actually, this option is rather related to [PEP 420](https://peps.python.org/pep-0420/) *implicit* namespace packages.
        # Left by default (True, which is consistent with the way Python3 works).

        # [explicit_package_bases](https://mypy.readthedocs.io/en/stable/config_file.html#confval-explicit_package_bases)
        # ---
        # > "This option is only useful in the absence of __init__.py."
        # Left by default (False).

        # [ignore_missing_imports](https://mypy.readthedocs.io/en/stable/config_file.html#confval-ignore_missing_imports)
        # ---
        # Strict typings, set to False in the global section.
        ignore_missing_imports = False

        # [follow_imports](https://mypy.readthedocs.io/en/stable/config_file.html#confval-follow_imports)
        # ---
        # From https://mypy.readthedocs.io/en/stable/command_line.html#cmdoption-mypy-follow-imports:
        # > "`mypy` will follow and type check all modules."
        # Recommended option confirmed by https://mypy.readthedocs.io/en/stable/running_mypy.html#follow-imports.
        follow_imports = normal

        # [follow_imports_for_stubs](https://mypy.readthedocs.io/en/stable/config_file.html#confval-follow_imports_for_stubs)
        # ---
        # No stubs in `scenario` up to now.
        # Left by default (False).

        # [python_executable](https://mypy.readthedocs.io/en/stable/config_file.html#confval-python_executable)
        # ---
        # > "Defaults to the executable used to run mypy."
        # Left by default.

        # [no_site_packages](https://mypy.readthedocs.io/en/stable/config_file.html#confval-no_site_packages)
        # ---
        # Left by default (False).

        # [no_silence_site_packages](https://mypy.readthedocs.io/en/stable/config_file.html#confval-no_silence_site_packages)
        # ---
        # Left by default (False).


    # === [Platform configuration](https://mypy.readthedocs.io/en/stable/config_file.html#platform-configuration) ===

        # [python_version](https://mypy.readthedocs.io/en/stable/config_file.html#confval-python_version)
        # ---
        # Set to 3.6, which version is estimated as the first fair and stable python3 version.
        python_version = 3.6

        # [platform](https://mypy.readthedocs.io/en/stable/config_file.html#confval-platform)
        # ---
        # > "The default is the current platform as revealed by Python's `sys.platform` variable."
        # Left by default.

        # [always_true](https://mypy.readthedocs.io/en/stable/config_file.html#confval-always_true)
        # ---
        # Not set.

        # [always_false](https://mypy.readthedocs.io/en/stable/config_file.html#confval-always_false)
        # ---
        # Not set.


    # === [Disallow dynamic typing](https://mypy.readthedocs.io/en/stable/config_file.html#disallow-dynamic-typing) ===

        # [disallow_any_unimported](https://mypy.readthedocs.io/en/stable/config_file.html#confval-disallow_any_unimported)
        # ---
        # Using `Any` from unfollowed imports is convenient.
        allow_any_unimported = True

        # [disallow_any_expr](https://mypy.readthedocs.io/en/stable/config_file.html#confval-disallow_any_expr)
        # ---
        # `Any` sometimes can't be avoided.
        allow_any_expr = True

        # [disallow_any_decorated](https://mypy.readthedocs.io/en/stable/config_file.html#confval-disallow_any_decorated)
        # ---
        # Decorated methods may have `Any` parameters.
        allow_any_decorated = True

        # [disallow_any_explicit](https://mypy.readthedocs.io/en/stable/config_file.html#confval-disallow_any_explicit)
        # ---
        # `Any` sometimes can't be avoided.
        allow_any_explicit = True

        # [disallow_any_generics](https://mypy.readthedocs.io/en/stable/config_file.html#confval-disallow_any_generics)
        # ---
        # Strict typings, avoid `Any` in generics.
        allow_any_generics = False

        # [disallow_subclassing_any](https://mypy.readthedocs.io/en/stable/config_file.html#confval-disallow_subclassing_any)
        # ---
        # Strict typings, avoid subclassing `Any`.
        allow_subclassing_any = False


    # === [Untyped definitions and calls](https://mypy.readthedocs.io/en/stable/config_file.html#untyped-definitions-and-calls) ===

        # [disallow_untyped_calls](https://mypy.readthedocs.io/en/stable/config_file.html#confval-disallow_untyped_calls)
        # ---
        # Strict typings.
        allow_untyped_calls = False

        # [disallow_untyped_defs](https://mypy.readthedocs.io/en/stable/config_file.html#confval-disallow_untyped_defs)
        # ---
        # Strict typings.
        allow_untyped_defs = False

        # [disallow_incomplete_defs](https://mypy.readthedocs.io/en/stable/config_file.html#confval-disallow_incomplete_defs)
        # ---
        # Strict typings.
        allow_incomplete_defs = False

        # [check_untyped_defs](https://mypy.readthedocs.io/en/stable/config_file.html#confval-check_untyped_defs)
        # ---
        # Strict typings.
        check_untyped_defs = True

        # [disallow_untyped_decorators](https://mypy.readthedocs.io/en/stable/config_file.html#confval-disallow_untyped_decorators)
        # ---
        # Strict typings.
        allow_untyped_decorators = False


    # === [None and Optional handling](https://mypy.readthedocs.io/en/stable/config_file.html#none-and-optional-handling) ===

        # [implicit_optional](https://mypy.readthedocs.io/en/stable/config_file.html#confval-implicit_optional)
        # ---
        # Implicit optional makes the code more readable and not less safe by the way.
        implicit_optional = True

        # [strict_optional](https://mypy.readthedocs.io/en/stable/config_file.html#confval-strict_optional)
        # ---
        # Strict typings.
        strict_optional = True


    # === [Configuring warnings](https://mypy.readthedocs.io/en/stable/config_file.html#configuring-warnings) ===

        # [warn_redundant_casts](https://mypy.readthedocs.io/en/stable/config_file.html#confval-warn_redundant_casts)
        # ---
        # Strict typings.
        warn_redundant_casts = True

        # [warn_unused_ignores](https://mypy.readthedocs.io/en/stable/config_file.html#confval-warn_unused_ignores)
        # ---
        # Strict typings.
        warn_unused_ignores = True

        # [warn_no_return](https://mypy.readthedocs.io/en/stable/config_file.html#confval-warn_no_return)
        # ---
