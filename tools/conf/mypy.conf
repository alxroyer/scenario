        warn_no_return = True

        # [warn_return_any](https://mypy.readthedocs.io/en/stable/config_file.html#confval-warn_return_any)
        # ---
        # Strict typings.
        warn_return_any = True

        # [warn_unreachable](https://mypy.readthedocs.io/en/stable/config_file.html#confval-warn_unreachable)
        # ---
        # Strict typings.
        warn_unreachable = True


